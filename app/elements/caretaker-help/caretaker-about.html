<link rel="import" href="../../lib/grapp-app-globals/grapp-app-globals.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../../lib/grapp-iron-ajax/grapp-iron-ajax.html">
<link rel="import" href="../../lib/github-ribbon/src/github-ribbon.html">
<link rel="import" href="../../lib/github-readme/github-readme.html">
<link rel="import" href="../../lib/polymer-github-card/github-card.html">

<dom-module name="caretaker-about">

  <link rel="import" type="css" href="caretaker-about.css">

  <template>

    <grapp-app-globals>
      <grapp-app-globals-get key="apiUrl" value="{{apiUrl}}"></grapp-app-globals-get>
      <grapp-app-globals-set key="appTitle" value="action.help_about"></grapp-app-globals-set>
      <grapp-app-globals-set key="appModule" value="help"></grapp-app-globals-set>
      <grapp-app-globals-set key="appFunction" value="about"></grapp-app-globals-set>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb>[[i18n('action.help_about')]]</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <grapp-iron-ajax base-url="[[apiUrl]]"
                     path="/version" method="GET" handleAs="json"
                     last-response="{{version}}" auto>
    </grapp-iron-ajax>

    <github-ribbon owner="grappendorf" repo="caretaker-server" corner="right" color="green"></github-ribbon>

    <h1>Caretaker</h1>

    <h2>
      Caretaker - Home Automation System
    </h2>

    <blockquote>
      <p>
        <small>
          Version <span>[[version.short]]</span>
        </small>
      </p>
      <p>
        <small>
          by Dirk Grappendorf <a href="http://www.grappendorf.net" target="_blank">www.grappendorf.net</a>
        </small>
      </p>
      <p>
        <small>
          Copyright (C) 2012-2014
        </small>
      </p>
    </blockquote>

    <h2>Overview</h2>

    <div>
      <github-readme user="grappendorf" repo="caretaker-server" auto></github-readme>
    </div>

    <h2>Github</h2>

    <div>
      <github-card user="grappendorf"></github-card>
    </div>

  </template>

  <script>
    Polymer({is: 'caretaker-about', behaviors: [Grapp.I18NJsBehavior]});
  </script>

</dom-module>
