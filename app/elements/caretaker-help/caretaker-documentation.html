<link rel="import" href="../../lib/grapp-i18n-js/grapp-i18n-js.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">

<dom-module id="caretaker-documentation">

  <template>

    <grapp-app-globals id="globals">
      <grapp-app-globals-set key="appTitle" value="documentation"></grapp-app-globals-set>
      <grapp-app-globals-set key="appModule" value="help"></grapp-app-globals-set>
      <grapp-app-globals-set key="appFunction" value="documentation"></grapp-app-globals-set>
    </grapp-app-globals>

    <grapp-breadcrumbs>
      <grapp-breadcrumb>[[i18n('title.documentation')]]</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <h1>[[i18n('title.documentation')]]</h1>

  </template>

  <script>
    Polymer({is: 'caretaker-documentation', behaviors: [Grapp.I18NJsBehavior]});
  </script>

</dom-module>
