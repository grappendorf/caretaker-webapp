<link rel="import" href="../../lib/grapp-fa-icon/grapp-fa-icon.html">

<dom-module id="caretaker-controlpanel-widget">

  <link rel="import" type="css" href="../../stylesheets/bootstrap.css">
  <link rel="import" type="css" href="caretaker-controlpanel-widget.css">

  <template>

    <div id="widget" width$="[[widget.width]]" height$="[[widget.height]]">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <grapp-fa-icon icon="square"></grapp-fa-icon>
          <span class="title">[[widget.title]]</span>
          <span class="widget-actions pull-right">
            <grapp-fa-stack>
              <grapp-fa-icon icon="square-o"></grapp-fa-icon>
              <grapp-fa-icon icon="[[_connectionIcon(widget.device.connected)]]"></grapp-fa-icon>
            </grapp-fa-stack>
            <grapp-fa-icon on-click="_editProperties" icon="pencil-square"></grapp-fa-icon>
            <grapp-fa-icon on-click="_delete" icon="times-circle"></grapp-fa-icon>
          </span>
        </div>
        <div class="panel-body layout vertical center">
          <content id="content"></content>
        </div>
      </div>

    </div>

  </template>

  <script src="caretaker-controlpanel-widget.js"></script>

</dom-module>
