<dom-module id="caretaker-widget-remotecontroldevice">

  <link rel="import" type="css" href="caretaker-widget-remotecontroldevice.css">

  <template>

    <table>
      <template is="dom-repeat" items="[[rows]]" as="row">
        <tr>
          <template is="dom-repeat" items="[[row]]" as="num">
            <td class$="[[_buttonClass(states, num)]]" on-mousedown="_press" on-mouseup="_release">
              <span>[[_buttonNum(num)]]</span>
            </td>
          </template>
        </tr>
      </template>
    </table>

  </template>

  <script src="caretaker-widget-remotecontroldevice.js"></script>

</dom-module>
