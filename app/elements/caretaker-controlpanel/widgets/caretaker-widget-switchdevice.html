<dom-module id="caretaker-widget-switchdevice">

  <link rel="import" type="css" href="caretaker-widget-switchdevice.css">

  <template>

    <table>
      <template is="dom-repeat" items="[[rows]]" as="row">
        <tr>
          <template is="dom-repeat" items="[[row]]" as="num">
            <td class$="[[_switchClass(states, num)]]" on-tap="_toggle">
              <span>[[_switchNum(num)]]</span>
            </td>
          </template>
        </tr>
      </template>
    </table>

  </template>


  <script src="caretaker-widget-switchdevice.js"></script>

</dom-module>
