<link rel="import" href="../../../lib/grapp-fa-icon/grapp-fa-icon.html">
<link rel="import" href="../../../lib/grapp-graph-epoch/grapp-graph-epoch.html">

<dom-module id="caretaker-widget-reflowovendevice">

  <template>
    <link href="../../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="caretaker-widget-reflowovendevice.css" rel="stylesheet">

    <div class="controls layout horizontal justified">
      <div class="btn-group">
        <button on-tap="_start" class="btn btn-danger">Start</button>
        <button on-tap="_cool" class="btn btn-info">Cool</button>
        <button on-tap="_off" class="btn btn-success">Off</button>
      </div>

      <div id="temperature" class="badge"><strong><span>[[temperature]]</span> Â°C</strong></div>

      <div class="pull-right">
        <span class="[[_heaterClass(heater)]]">
          <grapp-fa-icon icon="power-off"></grapp-fa-icon>
        </span>
        <span class="[[_fanClass(fan)]]">
          <grapp-fa-icon icon="fire-extinguisher"></grapp-fa-icon>
        </span>
        <span class="label label-warning">[[mode]]</span>
        <span class="label label-info">[[state]]</span>
      </div>
    </div>

    <grapp-graph-epoch id="graph" type="time.line" axis="left,bottom" width="660" height="240" theme="dark"
                       windowSize="200" ticks="time:40">
      <grapp-graph-epoch-series label="Layer 1" data="[[initialData]]">
      </grapp-graph-epoch-series>
    </grapp-graph-epoch>

  </template>

  <script src="../../../lib/raphael/raphael.js"></script>
  <script src="../../../lib/morrisjs/morris.js"></script>
  <script src="caretaker-widget-reflowovendevice.js"></script>

</dom-module>
