<link rel="import" href="../../../lib/paper-slider/paper-slider.html">

<dom-module id="caretaker-widget-dimmerrgbdevice">

  <link rel="import" type="css" href="caretaker-widget-dimmerrgbdevice.css">

  <template>

    <table>
      <tr>
        <td rowspan="3">
          <div id="dimmerColor"></div>
        </td>
        <td>
          <paper-slider id="red" min="0" max="255" value="[[red]]"
                        touch="pan-x" on-immediate-value-change="_sendRedValue">
          </paper-slider>
        </td>
      </tr>
      <tr>
        <td>
          <paper-slider id="green" min="0" max="255" value="[[green]]"
                        touch="pan-x" on-immediate-value-change="_sendGreenValue">
          </paper-slider>
        </td>
      </tr>
      <tr>
        <td>
          <paper-slider id="blue" min="0" max="255" value="[[blue]]"
                        touch="pan-x" on-immediate-value-change="_sendBlueValue">
          </paper-slider>
        </td>
      </tr>
    </table>

  </template>


  <script src="caretaker-widget-dimmerrgbdevice.js"></script>

</dom-module>
