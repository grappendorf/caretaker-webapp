<link rel="import" href="../../../lib/webaudio-controls/webaudio-knob.html">

<dom-module id="caretaker-widget-rotaryknobdevice">

  <link rel="import" type="css" href="caretaker-widget-rotaryknobdevice.css">

  <template>
    <link href="../../../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="layout vertical center">
      <div>
        <webaudio-knob id="knob" src="../../../images/knobs/BlackAngleUni.png" sprites="64" min="0"
                       max="255" width="128" height="128" valuetip="0" value="{{value}}"></webaudio-knob>
      </div>
    </div>

  </template>

  <script src="caretaker-widget-rotaryknobdevice.js"></script>

</dom-module>
