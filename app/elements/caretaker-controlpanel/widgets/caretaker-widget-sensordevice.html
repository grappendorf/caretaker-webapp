<link rel="import" href="../../../lib/grapp-fa-icon/grapp-fa-icon.html">
<link rel="import" href="../../../lib/grapp-graph-epoch/grapp-graph-epoch.html">

<dom-module id="caretaker-widget-sensordevice">

  <link rel="import" type="css" href="../../../lib/epoch/epoch.min.css">
  <link rel="import" type="css" href="caretaker-widget-sensordevice.css">

  <template>

    <div id="graphContainer" class="layout horizontal around-justified wrap epoch-theme-dark">
      <template is="dom-repeat" items="[[device.sensors]]" as="sensor">
        <div id="[[sensor.id]]" type="[[sensor.type]]" min="[[sensor.min]]" max="[[sensor.max]]"
             class="epoch gauge-tiny graph"></div>
      </template>
    </div>

  </template>

  <script src="../../../lib/epoch/epoch.min.js"></script>
  <script src="caretaker-widget-sensordevice.js"></script>

</dom-module>
