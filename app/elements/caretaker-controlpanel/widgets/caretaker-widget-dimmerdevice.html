<link rel="import" href="../../../lib/paper-slider/paper-slider.html">

<dom-module id="caretaker-widget-dimmerdevice">

  <link rel="import" type="css" href="caretaker-widget-dimmerdevice.css">

  <template>
    <paper-slider id="slider" min="0" max="255" value="[[value]]"
                  touch="pan-x" on-immediate-value-change="_sendValue"></paper-slider>
  </template>


  <script src="caretaker-widget-dimmerdevice.js"></script>

</dom-module>
