<link rel="import" href="../../../lib/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../lib/paper-item/paper-item.html">
<link rel="import" href="../../../lib/paper-slider/paper-slider.html">

<dom-module id="caretaker-widget-philipshuelightdevice">

  <link rel="import" type="css" href="caretaker-widget-philipshuelightdevice.css">

  <template>
    <table>
      <tr>
        <td>[[i18n('attributes.philips_hue.light.brightness')]]</td>
        <td>
          <paper-slider id="brightness" class="slider" touch="pan-x"
                        min="0" max="255" value="[[state.brightness]]"
                        on-immediate-value-change="_sendBrightnessValue"></paper-slider>
        </td>
      </tr>
      <tr>
        <td>[[i18n('attributes.philips_hue.light.hue')]]</td>
        <td>
          <paper-slider id="hue" class="slider" touch="pan-x"
                        min="0" max="65536" value="[[state.color.hue]]"
                        on-immediate-value-change="_sendHueValue"></paper-slider>
        </td>
      </tr>
      <tr>
        <td>[[i18n('attributes.philips_hue.light.saturation')]]</td>
        <td>
          <paper-slider id="saturation" class="slider" touch="pan-x"
                        min="0" max="255" value="[[state.color.saturation]]"
                        on-immediate-value-change="_sendSaturationValue"></paper-slider>
        </td>
      </tr>
      <tr>
        <td>[[i18n('attributes.philips_hue.light.mode')]]</td>
        <td>
          <paper-dropdown-menu label="[[i18n('attributes.philips_hue.light.mode')]]">
              <paper-menu class="dropdown-content" selected="{{mode}}">
                <paper-item>[[i18n('action.off')]]</paper-item>
                <paper-item>Custom</paper-item>
                <paper-item>Sea</paper-item>
                <paper-item>Sunset</paper-item>
              </paper-menu>
          </paper-dropdown-menu>
        </td>
      </tr>
    </table>
  </template>

  <script src="caretaker-widget-philipshuelightdevice.js"></script>

</dom-module>
