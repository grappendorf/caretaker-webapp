<link rel="import" href="../../../lib/iron-icons/iron-icons.html">
<link rel="import" href="../../../lib/paper-button/paper-button.html">
<link rel="import" href="../../../lib/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../lib/paper-input/paper-input.html">
<link rel="import" href="../../../lib/paper-spinner/paper-spinner.html">
<link rel="import" href="../../../lib/grapp-i18n-js/grapp-i18n-js.html">

<dom-module id="caretaker-controlpanel-edit-dashboard-dialog">

  <template>

    <paper-dialog id="dialog">

      <h2 class="layout horizontal justified">
        <span>[[i18n('title.dashboard_properties')]]</span>
        <paper-spinner active$="[[processing]]"></paper-spinner>
      </h2>

      <div class="vertical layout">
        <paper-input id="password" label="[[i18n('action.enter_dashboard_name')]]"
                           type="text" autofocus
                           value="{{dashboard.name}}" on-enter="_submit" on-input="_validate">
        </paper-input>
      </div>

      <template is="dom-if" if="[[error]]">
        <div class="error-message">[[error]]</div>
      </template>

      <div class="buttons">
        <paper-button raised success disabled$="[[!valid]]" on-tap="_ok">
          <iron-icon icon="check"></iron-icon>
          <span>[[i18n('action.save')]]</span>
        </paper-button>

        <paper-button raised error on-tap="_cancel">
          <iron-icon icon="cancel"></iron-icon>
          <span>[[i18n('action.cancel')]]</span>
        </paper-button>
      </div>

    </paper-dialog>

  </template>

  <script src="caretaker-controlpanel-edit-dashboard-dialog.js"></script>

</dom-module>
