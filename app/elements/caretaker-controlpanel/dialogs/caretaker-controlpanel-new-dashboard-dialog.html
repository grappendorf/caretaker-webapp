<link rel="import" href="../../../lib/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../lib/paper-button/paper-button.html">
<link rel="import" href="../../../lib/paper-input/paper-input.html">
<link rel="import" href="../../../lib/grapp-i18n-js/grapp-i18n-js.html">
<link rel="import" href="../../../lib/grapp-fa-icon/grapp-fa-icon.html">

<dom-module id="caretaker-controlpanel-new-dashboard-dialog">

  <template>

    <paper-dialog id="dialog" backdrop layered="false">

      <h2 class="layout horizontal justified">
        <span>[[i18n('title.dashboard_properties')]]</span>
        <paper-spinner active$="[[processing]]"></paper-spinner>
      </h2>

      <div class="vertical layout">

        <paper-input floatingLabel id="password" label="[[i18n('action.enter_dashboard_name')]]" type="text"
                           autofocus value="{{name}}" on-enter="_submit" on-input="_validate">
        </paper-input>

        <template is="dom-if" if="[[message]]">
          <grapp-paper-button error dismissive raised>[[i18n(message)]]</grapp-paper-button>
        </template>

      </div>

      <div class="buttons">
        <paper-button raised success disabled$="[[!valid]]" on-tap="_ok">
          <iron-icon icon="check"></iron-icon>
          <span>[[i18n('action.create_dashboard')]]</span>
        </paper-button>

        <paper-button raised error on-tap="_cancel">
          <iron-icon icon="cancel"></iron-icon>
          <span>[[i18n('action.cancel')]]</span>
        </paper-button>
      </div>

    </paper-dialog>

  </template>

  <script src="caretaker-controlpanel-new-dashboard-dialog.js"></script>

</dom-module>
