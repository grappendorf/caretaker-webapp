<link rel="import" href="../../lib/grapp-app-globals/grapp-app-globals.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../../lib/grapp-i18n-js/grapp-i18n-js.html">
<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../caretaker-data-table/caretaker-data-table.html">

<dom-module id="caretaker-users-list">

  <template>

    <grapp-app-globals>
      <grapp-app-globals-get key="apiUrl" value="{{apiUrl}}"></grapp-app-globals-get>
      <grapp-app-globals-set key="appTitle" value="models.user.other"></grapp-app-globals-set>
      <grapp-app-globals-set key="appModule" value="system"></grapp-app-globals-set>
      <grapp-app-globals-set key="appFunction" value="users"></grapp-app-globals-set>
    </grapp-app-globals>

    <grapp-rest-resource base-url="[[apiUrl]]" path="/users/:id" resource="{{users}}"
                         token="{{token}}"></grapp-rest-resource>

    <grapp-breadcrumbs>
      <grapp-breadcrumb label="[[i18n('models.user.other')]]"></grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-table id="table" model="user" resource="{{users}}" search-text="{{searchText}}"
                          on-data-table-edit="_edit" on-data-table-new="_new">

      <caretaker-data-column name="email" width="30"></caretaker-data-column>
      <caretaker-data-column name="name" width="30"></caretaker-data-column>
      <caretaker-data-column name="roles" type="list" width="20"></caretaker-data-column>

    </caretaker-data-table>

  </template>

  <script src="caretaker-users-list.js"></script>

</dom-module>
