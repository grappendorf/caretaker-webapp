<link rel="import" href="../../lib/grapp-app-globals/grapp-app-globals.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../../lib/grapp-i18n-js/grapp-i18n-js.html">
<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../caretaker-data-editor/caretaker-data-editor.html">

<dom-module id="caretaker-dashboards-editor">

  <template>

    <grapp-app-globals>
      <grapp-app-globals-get key="apiUrl" value="{{apiUrl}}"></grapp-app-globals-get>
      <grapp-app-globals-set key="appTitle" value="models.dashboard.other"></grapp-app-globals-set>
      <grapp-app-globals-set key="appModule" value="system"></grapp-app-globals-set>
      <grapp-app-globals-set key="appFunction" value="dashboards"></grapp-app-globals-set>
    </grapp-app-globals>

    <grapp-rest-resource base-url="[[apiUrl]]" path="/dashboards/:id" resource="{{dashboards}}"
                         token="[[token]]"></grapp-rest-resource>

    <grapp-breadcrumbs>
      <grapp-breadcrumb href="/#/dashboards">[[i18n('models.dashboard.other')]]</grapp-breadcrumb>
      <grapp-breadcrumb>[[dashboard.name]]</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-editor id="editor" model="dashboard" resource="{{dashboards}}"
                           item="{{dashboard}}" on-data-editor-back="_back">

      <caretaker-data-field name="name"></caretaker-data-field>
      <caretaker-data-field name="default" type="check"></caretaker-data-field>

    </caretaker-data-editor>

  </template>

  <script src="caretaker-dashboards-editor.js"></script>

</dom-module>
