<dom-module name="caretaker-app-router">

  <template>

    <app-router id="router" on-before-data-binding="bindRouteAttributes">
      <app-route path="/controlpanel" element="caretaker-app-dashboard"></app-route>
      <app-route path="/devices" element="caretaker-devices-list" ></app-route>
      <app-route path="/devices/:id" element="caretaker-devices-editor" ></app-route>
      <app-route path="/devices/new/:type" element="caretaker-devices-editor" ></app-route>
      <app-route path="/device_scripts" element="caretaker-device-scripts-list"></app-route>
      <app-route path="/device_scripts/:id" element="caretaker-device-scripts-editor"></app-route>
      <app-route path="/buildings" element="caretaker-buildings-list"></app-route>
      <app-route path="/buildings/:id" element="caretaker-buildings-editor"></app-route>
      <app-route path="/floors" element="caretaker-floors-list"></app-route>
      <app-route path="/buildings/:buildingId/floors" element="caretaker-floors-list"></app-route>
      <app-route path="/buildings/:buildingId/floors/:id" element="caretaker-floors-editor">
      </app-route>
      <app-route path="/rooms" element="caretaker-rooms-list"></app-route>
      <app-route path="/buildings/:buildingId/floors/:floorId/rooms" element="caretaker-rooms-list">
      </app-route>
      <app-route path="/buildings/:buildingId/floors/:floorId/rooms/:id" element="caretaker-rooms-editor">
      </app-route>
      <app-route path="/users" element="caretaker-users-list"></app-route>
      <app-route path="/users/:id" element="caretaker-users-editor"></app-route>
      <app-route path="/dashboards" element="caretaker-dashboards-list"></app-route>
      <app-route path="/dashboards/:id" element="caretaker-dashboards-editor"></app-route>
      <app-route path="/philipshue" element="caretaker-manage-philipshue" ></app-route>
      <app-route path="/about" element="caretaker-about"></app-route>
      <app-route path="/documentation" element="caretaker-documentation"></app-route>
      <app-route path="*" redirect="/controlpanel"></app-route>
    </app-router>

  </template>

  <script src="caretaker-app-router.js"></script>

</dom-module>
