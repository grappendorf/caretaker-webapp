<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../caretaker-controlpanel/caretaker-controlpanel.html">

<dom-module id="caretaker-app-dashboard">

  <link rel="import" type="css" href="caretaker-app-dashboard.css">

  <template>

    <grapp-app-globals>
      <grapp-app-globals-set key="appTitle" value="models.dashboard.one"></grapp-app-globals-set>
      <grapp-app-globals-set key="appModule" value="misc"></grapp-app-globals-set>
      <grapp-app-globals-set key="appFunction" value="dashboard"></grapp-app-globals-set>
    </grapp-app-globals>

    <div id="controlpanel" class="horizontal layout wrap" on-grapp-launch="_launch">
      <template is="dom-if" if="[[user.isAdmin]]">
        <grapp-launcher-tile name="devices" class="devices" faicon="gears" label="[[i18n('models.device.other')]]">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="device_scripts" class="devices" faicon="code"
                             label="[[i18n('models.device_script.other')]]">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="buildings" class="manage" faicon="building-o"
                             label="[[i18n('models.building.other')]]">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="floors" class="manage" faicon="bars" label="[[i18n('models.floor.other')]]">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="rooms" class="manage" faicon="columns" label="[[i18n('models.room.other')]]">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="users" class="system" faicon="users" label="[[i18n('models.user.other')]]">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="dashboards" class="system" faicon="th-large"
                             label="[[i18n('models.dashboard.other')]]">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="philipshue" class="system" faicon="lightbulb-o" label="[[i18n('title.philips_hue')]]">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="about" class="help" faicon="info" label="[[i18n('action.help_about')]]">
        </grapp-launcher-tile>
        <grapp-launcher-tile name="documentation" class="help" faicon="book" label="[[i18n('documentation')]]">
        </grapp-launcher-tile>
      </template>
      <template is="dom-if" if="[[!user.isAdmin]]">
        <caretaker-controlpanel token="[[token]]"></caretaker-controlpanel>
      </template>
    </div>

    <grapp-breadcrumbs>
      <grapp-breadcrumb>[[i18n('models.dashboard.one')]]</grapp-breadcrumb>
    </grapp-breadcrumbs>

  </template>

  <script src="caretaker-app-dashboard.js"></script>

</dom-module>
