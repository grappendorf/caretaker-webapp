<link rel="import" href="../../lib/grapp-app-globals/grapp-app-globals.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../../lib/grapp-i18n-js/grapp-i18n-js.html">
<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../caretaker-data-table/caretaker-data-table.html">

<dom-module id="caretaker-buildings-list">

  <template>

    <grapp-app-globals>
      <grapp-app-globals-get key="apiUrl" value="{{apiUrl}}"></grapp-app-globals-get>
      <grapp-app-globals-set key="appTitle" value="models.building.other"></grapp-app-globals-set>
      <grapp-app-globals-set key="appModule" value="manage"></grapp-app-globals-set>
      <grapp-app-globals-set key="appFunction" value="buildings"></grapp-app-globals-set>
    </grapp-app-globals>

    <grapp-rest-resource base-url="[[apiUrl]]" path="/buildings/:id" params="[[_buildingsParams(searchText)]]"
                         resource="{{buildings}}" token="[[token]]"></grapp-rest-resource>

    <grapp-breadcrumbs>
      <grapp-breadcrumb>[[i18n('models.building.other')]]</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-table id="table" model="building" resource="{{buildings}}" search-text="{{searchText}}"
                          on-data-table-edit="_edit" on-data-table-new="_new">

      <caretaker-data-column name="name" width="30"></caretaker-data-column>
      <caretaker-data-column name="description" width="70"></caretaker-data-column>

      <caretaker-data-action icon="bars" on-fire="_showFloors"></caretaker-data-action>

    </caretaker-data-table>

  </template>

  <script src="caretaker-buildings-list.js"></script>

</dom-module>
