<link rel="import" href="../../lib/grapp-app-globals/grapp-app-globals.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../../lib/grapp-i18n-js/grapp-i18n-js.html">
<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../caretaker-data-editor/caretaker-data-editor.html">

<dom-module id="caretaker-buildings-editor">

  <template>

    <grapp-app-globals>
      <grapp-app-globals-get key="apiUrl" value="{{apiUrl}}"></grapp-app-globals-get>
      <grapp-app-globals-set key="appTitle" value="models.building.other"></grapp-app-globals-set>
      <grapp-app-globals-set key="appModule" value="manage"></grapp-app-globals-set>
      <grapp-app-globals-set key="appFunction" value="buildings"></grapp-app-globals-set>
    </grapp-app-globals>

    <grapp-rest-resource base-url="[[apiUrl]]" path="/buildings/:id" resource="{{buildings}}"
                         token="[[token]]"></grapp-rest-resource>

    <grapp-breadcrumbs>
      <grapp-breadcrumb href="/#/buildings"><span>[[i18n('models.building.other')]]</span></grapp-breadcrumb>
      <grapp-breadcrumb>[[building.name]]</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-editor id="editor" model="building" resource="{{buildings}}"
                           item="{{building}}" on-data-editor-back="_back">

      <caretaker-data-field name="name"></caretaker-data-field>
      <caretaker-data-field name="description"></caretaker-data-field>

    </caretaker-data-editor>

  </template>

  <script src="caretaker-buildings-editor.js"></script>

</dom-module>
