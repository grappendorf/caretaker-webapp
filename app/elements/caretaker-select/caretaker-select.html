<dom-module id="caretaker-select">

  <link rel="import" type="css" href="../../stylesheets/bootstrap.css">
  <link rel="import" type="css" href="caretaker-select.css">

  <template>

    <select id="select" class="form-control" on-change="_onChange">
      <template is="dom-if" if="[[placeholder]]">
        <option class="placeholder">[[placeholder]]</option>
      </template>
      <template is="dom-repeat" items="[[items]]">
        <option value="[[item.id]]" selected$="[[_isItemSelected(item.id, selectedId)]]">[[item.name]]</option>
      </template>
    </select>

  </template>

  <script src="caretaker-select.js"></script>

</dom-module>
