<link rel="import" href="../../lib/grapp-app-globals/grapp-app-globals.html">
<link rel="import" href="../../lib/grapp-breadcrumbs/grapp-breadcrumbs.html">
<link rel="import" href="../../lib/grapp-i18n-js/grapp-i18n-js.html">
<link rel="import" href="../../lib/grapp-rest-resource/grapp-rest-resource.html">
<link rel="import" href="../caretaker-data-table/caretaker-data-table.html">

<dom-module id="caretaker-device-scripts-list">

  <template>

    <grapp-app-globals>
      <grapp-app-globals-get key="apiUrl" value="{{apiUrl}}"></grapp-app-globals-get>
      <grapp-app-globals-set key="appTitle" value="models.device_script.other"></grapp-app-globals-set>
      <grapp-app-globals-set key="appModule" value="devices"></grapp-app-globals-set>
      <grapp-app-globals-set key="appFunction" value="device_scripts"></grapp-app-globals-set>
    </grapp-app-globals>

    <grapp-rest-resource base-url="[[apiUrl]]" path="/device_scripts/:id" resource="{{deviceScripts}}"
                         token="[[token]]"></grapp-rest-resource>

    <grapp-breadcrumbs path="/device_scripts">
      <grapp-breadcrumb href="/#/device_scripts">[[i18n('models.device_script.other')]]</grapp-breadcrumb>
    </grapp-breadcrumbs>

    <caretaker-data-table id="table" model="device_script" resource="{{deviceScripts}}"
                          on-data-table-edit="_edit" on-data-table-new="_new">

      <caretaker-data-column name="name" width="20"></caretaker-data-column>
      <caretaker-data-column name="enabled" type="check" width="0" align="center"
                             on-cell-tapped="_toggleEnabled"></caretaker-data-column>
      <caretaker-data-column name="description" width="80"></caretaker-data-column>

    </caretaker-data-table>

  </template>

  <script src="caretaker-device-scripts-list.js"></script>

</dom-module>
